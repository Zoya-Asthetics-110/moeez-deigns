
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeez | Creative Graphic Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Global cursor hide - applying to everything including text and inputs */
        * {
            cursor: none !important;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030014;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Perfect section framing for navigation */
        section, footer {
            scroll-margin-top: 100px;
        }

        .font-grotesk {
            font-family: 'Space+Grotesk', sans-serif;
        }

        /* Sequential Word Animation */
        @keyframes text-word-glow {
            0%, 100% {
                color: rgba(209, 213, 219, 0.4); 
                text-shadow: none;
                transform: scale(1);
            }
            5%, 15% {
                color: #22d3ee;
                text-shadow: 0 0 15px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 0.4);
                transform: scale(1.05);
            }
        }

        .animate-word-highlight {
            display: inline-block;
            animation: text-word-glow 6s infinite;
        }

        /* --- ADVANCED LIQUID WAVE ANIMATION --- */
        @keyframes liquid-slosh {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(360deg); }
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
        }

        .liquid-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .liquid-wave {
            position: absolute;
            left: 50%;
            top: 110%; /* Hidden below button */
            width: 350%; /* Larger to ensure corners are filled even when rotating */
            height: 350%;
            background: linear-gradient(45deg, #22d3ee, #9333ea);
            border-radius: 42%;
            transition: top 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: liquid-slosh 3s linear infinite;
            filter: blur(1px);
        }

        /* Secondary wave for depth */
        .liquid-wave-2 {
            top: 115%;
            background: linear-gradient(45deg, #0ea5e9, #6d28d9);
            animation-duration: 5s;
            animation-direction: reverse;
            opacity: 0.7;
            border-radius: 45%;
        }

        /* Active state - FULLY filling the button area */
        .group:active .liquid-wave {
            top: -180%; /* High enough to cover all rectangular area */
        }
        .group:active .liquid-wave-2 {
            top: -160%;
        }

        .liquid-bubble {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
        }

        .group:active .liquid-bubble {
            animation: bubble-rise 0.8s ease-out infinite;
        }

        /* Gradient Border Rotation */
        @keyframes rotate-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cv-btn-container {
            position: relative;
            padding: 1.5px;
            overflow: hidden;
            display: inline-block;
        }

        .cv-btn-border {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #22d3ee, #a855f7, #22d3ee, transparent);
            animation: rotate-gradient 3s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .group:hover .cv-btn-border {
            opacity: 1;
        }

        /* --- TOOL LOGO ANIMATIONS --- */
        @keyframes figma-orbit {
            0%, 100% { transform: translate(-70%, -50%) rotate(0deg); }
            50% { transform: translate(-85%, -60%) rotate(5deg) scale(1.05); }
        }

        @keyframes ps-orbit {
            0%, 100% { transform: translate(50%, -50%) rotate(0deg); }
            50% { transform: translate(65%, -40%) rotate(-8deg) scale(1.1); }
        }

        @keyframes ai-orbit {
            0%, 100% { transform: translate(50%, 50%) rotate(0deg); }
            50% { transform: translate(60%, 70%) rotate(10deg) scale(1.05); }
        }

        .animate-figma { animation: figma-orbit 5s ease-in-out infinite; }
        .animate-ps { animation: ps-orbit 6s ease-in-out infinite; }
        .animate-ai { animation: ai-orbit 7s ease-in-out infinite; }

        /* --- ABOUT PAGE SPECIFIC ANIMATIONS --- */
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        .blueprint-grid {
            background-image: radial-gradient(circle, rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                              linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes path-draw {
            to { stroke-dashoffset: 0; }
        }
        .animate-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: path-draw 5s ease-in-out forwards;
        }

        @keyframes slide-up-skew {
            from { opacity: 0; transform: translateY(40px) skewY(2deg); }
            to { opacity: 1; transform: translateY(0) skewY(0); }
        }
        .reveal-anim { animation: slide-up-skew 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
        
        .neon-text-cyan {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.3);
        }
        .neon-border-cyan {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), inset 0 0 15px rgba(34, 211, 238, 0.05);
            border-color: rgba(34, 211, 238, 0.4);
        }

        /* Shimmer Animation for Progress Bars */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030014; }
        ::-webkit-scrollbar-thumb { background: #2a1b5c; border-radius: 10px; }
    </style>
