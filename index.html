
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeez | Creative Graphic Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Base hide for most elements */
        html, body, h1, h2, h3, h4, h5, h6, a, button, [role="button"], .cursor-pointer, section, div {
            cursor: none !important;
        }

        /* Allow system I-beam (text) cursor for paragraphs and specific text elements */
        p, span, li, input, textarea, blockquote, label {
            cursor: text !important;
        }
        
        /* Exception: Spans inside buttons/links should still hide cursor */
        a *, button *, .cursor-pointer * {
            cursor: none !important;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030014;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Perfect section framing for navigation */
        section, footer {
            scroll-margin-top: 100px;
        }

        .font-grotesk {
            font-family: 'Space+Grotesk', sans-serif;
        }

        /* --- ELASTIC NEON POP ANIMATION --- */
        .interactive-char {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
        }

        .interactive-char:hover {
            transform: translateY(-15px) scale(1.4) rotate(8deg);
            color: #22d3ee !important;
            text-shadow: 0 0 20px rgba(34, 211, 238, 1), 0 0 40px rgba(34, 211, 238, 0.6);
            z-index: 50;
        }

        /* --- PREMIUM LUMINOUS ANIMATION (FOOTER EXCLUSIVE) --- */
        @keyframes text-shimmer-sweep {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes floating-magnetic {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-1deg); }
            75% { transform: translateY(5px) rotate(1deg); }
        }

        .premium-text-hover {
            position: relative;
            display: inline-block;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .premium-text-hover:hover {
            transform: scale(1.05) translateY(-10px);
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.4), 0 0 60px rgba(168, 85, 247, 0.2);
        }

        .shimmer-sweep {
            background: linear-gradient(
                to right,
                #fff 20%,
                #22d3ee 40%,
                #a855f7 60%,
                #fff 80%
            );
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer-sweep 4s linear infinite;
        }

        @keyframes underline-pulse-flow {
            0% { width: 0%; left: 50%; opacity: 0; }
            50% { width: 110%; left: -5%; opacity: 1; }
            100% { width: 0%; left: 50%; opacity: 0; }
        }

        .luminous-underline {
            position: absolute;
            bottom: -10px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #22d3ee, #a855f7, transparent);
            filter: blur(1px);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
            transition: all 0.5s ease;
        }

        .premium-text-hover:hover .luminous-underline {
            animation: underline-pulse-flow 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes neon-pulse-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 10px currentColor); }
            20%, 24%, 55% { opacity: 0.3; filter: brightness(0.5); }
        }

        .flicker-underline {
            animation: neon-pulse-flicker 4s infinite;
        }

        /* Sequential Word Animation */
        @keyframes text-word-glow {
            0%, 100% {
                color: rgba(209, 213, 219, 0.4); 
                text-shadow: none;
                transform: scale(1);
            }
            5%, 15% {
                color: #22d3ee;
                text-shadow: 0 0 15px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 0.4);
                transform: scale(1.05);
            }
        }

        .animate-word-highlight {
            display: inline-block;
            animation: text-word-glow 6s infinite;
        }

        /* --- ADVANCED LIQUID WAVE ANIMATION --- */
        @keyframes liquid-slosh {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(360deg); }
        }

        .liquid-wave {
            position: absolute;
            left: 50%;
            top: 110%;
            width: 350%;
            height: 350%;
            background: linear-gradient(45deg, #22d3ee, #9333ea);
            border-radius: 42%;
            transition: top 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: liquid-slosh 3s linear infinite;
            filter: blur(1px);
        }

        .liquid-wave-2 {
            top: 115%;
            background: linear-gradient(45deg, #0ea5e9, #6d28d9);
            animation-duration: 5s;
            animation-direction: reverse;
            opacity: 0.7;
            border-radius: 45%;
        }

        /* --- ABOUT PAGE SPECIFIC ANIMATIONS --- */
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        .blueprint-grid {
            background-image: radial-gradient(circle, rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                              linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float-delayed {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float-delayed {
            animation: float-delayed 6s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Icon Specific Movements */
        @keyframes float-icon-1 {
            0%, 100% { transform: translate(-70%, -50%) translateY(0); }
            50% { transform: translate(-70%, -50%) translateY(-20px) rotate(10deg); }
        }
        @keyframes float-icon-2 {
            0%, 100% { transform: translate(50%, -50%) translateY(0); }
            50% { transform: translate(50%, -50%) translateY(20px) rotate(-10deg); }
        }
        @keyframes float-icon-3 {
            0%, 100% { transform: translate(50%, 50%) translateY(0); }
            50% { transform: translate(50%, 50%) translateY(-15px) rotate(5deg); }
        }

        .animate-tool-figma { animation: float-icon-1 4s ease-in-out infinite; }
        .animate-tool-ps { animation: float-icon-2 5s ease-in-out infinite; }
        .animate-tool-ai { animation: float-icon-3 4.5s ease-in-out infinite; }
        
        .neon-text-cyan {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.3);
        }
        .neon-border-cyan {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), inset 0 0 15px rgba(34, 211, 238, 0.05);
            border-color: rgba(34, 211, 238, 0.4);
        }

        /* Shimmer Animation for Progress Bars */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030014; }
        ::-webkit-scrollbar-thumb { background: #2a1b5c; border-radius: 10px; }
    </style>
